<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty - MORTY APP</title>
    <style>
        body {
            background-color: #202329;
            color: white;
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #97ce4c;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #00b5cc;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background-color: #3c3e44;
            border-radius: 15px;
            overflow: hidden;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 0 15px #97ce4c;
        }
        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .info {
            padding: 15px;
        }
        .name {
            font-size: 1.4em;
            font-weight: bold;
            color: #f5f5f5;
            margin-bottom: 5px;
        }
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .alive { background-color: #55cc44; }
        .dead { background-color: #d63d2e; }
        .unknown { background-color: #9e9e9e; }
        
        .details { color: #9e9e9e; font-size: 0.9em; margin-top: 5px; }
    </style>
</head>
<body>

    <h1>MORTY APP V2</h1>
    
    <div class="container">
        {% for k in karakterler %}
        <div class="card">
            <img src="{{ k.image }}" alt="{{ k.name }}">
            <div class="info">
                <div class="name">{{ k.name }}</div>
                <div>
                    {% if k.status == 'Alive' %}
                        <span class="status-indicator alive"></span>Canlı
                    {% elif k.status == 'Dead' %}
                        <span class="status-indicator dead"></span>Ölü
                    {% else %}
                        <span class="status-indicator unknown"></span>Bilinmiyor
                    {% endif %}
                    - {{ k.species }}
                </div>
                <div class="details">
                    <br>Son Görüldüğü Yer:<br>
                    <span style="color:white;">{{ k.location.name }}</span>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
